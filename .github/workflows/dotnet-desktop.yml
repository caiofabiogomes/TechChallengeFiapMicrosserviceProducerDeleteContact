name: Automated Workflow | Tech Challenge - FIAP

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: ubuntu-latest

    env:
      Solution_Name: TCFiapProducerDeleteContact.sln
      ProjectTest_Name:  TCFiapProducerDeleteContact.Tests/TCFiapProducerDeleteContact.Tests.csproj
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGENAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore and Build
        run: |
          dotnet restore ${{ env.Solution_Name }}
          dotnet build ${{ env.Solution_Name }} --configuration ${{ matrix.configuration }} --no-restore

      - name: Run Tests
        run: dotnet test ${{ env.ProjectTest_Name }} --configuration ${{ matrix.configuration }} --no-build --logger trx --results-directory TestResults

      - name: Publish Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: TestResults

      - name: Login to Docker Hub
        if: matrix.configuration == 'Release'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image (Only Release)
        if: matrix.configuration == 'Release'
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest
